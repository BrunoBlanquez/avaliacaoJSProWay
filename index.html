<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <script src="./js/index.js" defer></script>
     <script src="./js/dbLocalStorage.js"></script>
</head>
<body>
    <main class="container">
        <!-- <button class="btn btn-success" onclick="pegaDadosProdutos()">Grava produtos no LocalStorage</button> -->
        <div>
            <h1>Lista de produtos</h1>
            <button class="btn btn-success mb-3"  onclick="preencheTabela()">Exibir produtos</button>
            <table class="table table-bordered tableBody oculto" id="divProdutos">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Segmento</th>
                        <th scope="col">Estoque</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Adicionar</th>
                    </tr>
                </thead>
                <tbody id="tabelaProdutos">
    
                </tbody>
            </table>
        </div>
        <div class="menuSegumentos">
            <button class="btn btn-success mb-3" onclick="mostraPorCategoria('Livros')">Livros</button>
            <button class="btn btn-success mb-3" onclick="mostraPorCategoria('Vestuario')">Vestuario</button>
            <button class="btn btn-success mb-3" onclick="mostraPorCategoria('Alimentação')">Alimentação</button>
            <div class="tabelaCategoria oculto" id="divCategorias">
                <table class="table table-bordered tableBody">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Segmento</th>
                            <th scope="col">Estoque</th>
                            <th scope="col">Preço</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaProdutosCategoria">
        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="carrinho">
            <h1>Carrinho de itens</h1>
            <!-- <button class="btn btn-success mb-3" onclick="montaTabelaCarrinho()">Mostrar Carrinho</button> -->
            <div class="" id="divCarrinho">
                <table class="table table-bordered tableBody">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Segmento</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Remover</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCarrinho">
        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Qtd de produtos selecionados: </td>
                            <td id="prodSelecionadosQtd"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Preço total: </td>
                            <td id="prodSelecionadosPreco"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
